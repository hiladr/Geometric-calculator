apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId 'com.example.tia29.geometry'
        minSdkVersion 17
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/reflections-0.9.9-RC1-uberjar.jar')
    compile files('libs/reflections-maven-0.9.9-RC1.jar')
    compile files('libs/reflections-0.9.9-RC1.jar')
    compile files('libs/reflections-spring-0.9.9-RC1.jar')
    compile files('libs/gson-2.2.2.jar')
    compile 'com.android.support:percent:25.3.1'

}
